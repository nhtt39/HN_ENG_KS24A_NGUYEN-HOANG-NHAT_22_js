<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = prompt(`Nhập chuỗi số: `);
      let evenSum = 0;
      let oddSum = 0;
      let arr = number.split("");
      if (!isNaN(number)) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 == 0) {
            evenSum += Number(arr[i]);
          } else if (arr[i] % 2 !== 0) {
            oddSum += Number(arr[i]);
          }
        }
        consloe.log(`Tổng các số chẵn trong dãy là: ${evenSum} <br>`);
        consloe.log(`Tổng các số lẻ trong dãy là: ${oddSum}`);
      } else {
        console.log("Dãy không hợp lệ");
      }
    </script>
  </body>
</html>
