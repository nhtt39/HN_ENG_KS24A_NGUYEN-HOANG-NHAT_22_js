<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [2, 5, 7, 4, 1, 8, 6, 2, 5, 7];
      let input = +prompt("Nhập số cần tìm: ");
      let count = 0;
      for (let i = 0; i < 10; i++) {
        if (arr[i] === input) {
          count++;
        }
      }
      console.log(`Số ${input} xuất hiện ${count} lần`);
    </script>
  </body>
</html>
